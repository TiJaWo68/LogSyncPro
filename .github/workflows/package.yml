name: Package Application

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      env:
        GITHUB_TOKEN: ${{ secrets.CR_PAT }}
      run: mvn -B package --file pom.xml -s .github/workflows/settings.xml

    - name: Install 7zip
      run: |
        sudo apt-get update
        sudo apt-get install -y p7zip-full

    - name: Create 7z Package
      run: |
        # Create a deployment directory
        mkdir deployment
        # Copy executable and lib folder
        cp target/LogSyncPro.exe deployment/
        cp -r target/lib deployment/
        # Create the archive
        cd deployment
        7z a ../LogSyncPro.7z *

    - name: Update Nightly Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Delete existing release and tag to simulate a "moving" nightly tag
        gh release delete nightly --cleanup-tag -y || true
        
        # Give GitHub a moment to propagate deletion if needed
        sleep 2
        
        # Create new release
        gh release create nightly LogSyncPro.7z \
          --title "Nightly Build" \
          --notes "Latest build (Run ${{ github.run_number }}) from commit ${{ github.sha }}" \
          --prerelease \
          --target ${{ github.sha }}
