name: Package Application

on:
  push:
    branches: [ "master", "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      env:
        GITHUB_TOKEN: ${{ secrets.CR_PAT }}
      run: mvn -B package --file pom.xml -s .github/workflows/settings.xml

    - name: Install 7zip
      run: |
        sudo apt-get update
        sudo apt-get install -y p7zip-full

    - name: Create 7z Package (Windows)
      run: |
        # Create a deployment directory for Windows
        mkdir -p deploy-win
        # Copy executable and lib folder
        cp target/LogSyncPro.exe deploy-win/
        cp -r target/lib deploy-win/
        # Create the archive
        cd deploy-win
        7z a -tzip ../LogSyncPro.zip *
        cd ..

    - name: Create Tar Package (Linux)
      run: |
        # Create a deployment directory for Linux
        mkdir -p deploy-linux
        # Copy wrapper script, jar, and lib folder
        cp src/main/scripts/LogSyncPro deploy-linux/
        chmod +x deploy-linux/LogSyncPro
        # Rename the versioned jar to generic name for the script
        cp target/LogSyncPro-*.jar deploy-linux/LogSyncPro.jar
        cp -r target/lib deploy-linux/
        # Create the archive
        cd deploy-linux
        tar -czf ../LogSyncPro-Linux.tar.gz *
        cd ..

    - name: Update Nightly Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Delete existing release and tag
        gh release delete nightly --cleanup-tag -y || true
        
        # Give GitHub a moment to propagate deletion if needed
        sleep 2
        
        # Create new release
        gh release create nightly LogSyncPro.zip LogSyncPro-Linux.tar.gz \
          --title "Nightly Build" \
          --notes "Latest build (Run ${{ github.run_number }}) from commit ${{ github.sha }}" \
          --prerelease \
          --target ${{ github.sha }}

    - name: Create Stable Release
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        gh release create "$TAG_NAME" LogSyncPro.zip LogSyncPro-Linux.tar.gz \
          --title "Release $TAG_NAME" \
          --notes "Official release $TAG_NAME" \
          --latest
