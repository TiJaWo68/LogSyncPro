name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        env:
          GITHUB_TOKEN: ${{ secrets.CR_PAT }}
        run: mvn clean package -s .github/workflows/settings.xml

      - name: Prepare Nightly Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Delete existing nightly tag and release
          git push --delete origin nightly || true
          gh release delete nightly --yes || true
          
          # Create new nightly tag
          git tag -d nightly || true
          git tag nightly
          git push origin nightly
          
          # Create nightly release
          gh release create nightly target/*.jar \
            --title "Nightly Build" \
            --notes "Automated nightly build from main branch." \
            --prerelease

      - name: Create Stable Release
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          gh release create "$TAG_NAME" target/*.jar \
            --title "Release $TAG_NAME" \
            --notes "Official release $TAG_NAME" \
            --latest
