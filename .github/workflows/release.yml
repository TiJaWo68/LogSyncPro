name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        env:
          GITHUB_TOKEN: ${{ secrets.CR_PAT }}
        run: mvn clean package -s .github/workflows/settings.xml

      - name: Prepare Nightly Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
      - name: Create Release Packages
        run: |
          sudo apt-get update && sudo apt-get install -y p7zip-full
          
          # Windows Package
          mkdir -p deploy-win
          cp target/LogSyncPro.exe deploy-win/
          cp -r target/lib deploy-win/
          cd deploy-win && 7z a -tzip ../LogSyncPro.zip * && cd ..

          # Linux Package
          mkdir -p deploy-linux
          cp src/main/scripts/LogSyncPro deploy-linux/
          chmod +x deploy-linux/LogSyncPro
          cp target/LogSyncPro-*.jar deploy-linux/LogSyncPro.jar
          cp -r target/lib deploy-linux/
          cd deploy-linux && tar -czf ../LogSyncPro-Linux.tar.gz * && cd ..

      - name: Prepare Nightly Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Delete existing nightly tag and release
          gh release delete nightly --yes || true
          git push --delete origin nightly || true
          
          # Create new nightly tag
          git tag -d nightly || true
          git tag nightly
          git push origin nightly
          
          # Create nightly release
          gh release create nightly LogSyncPro.zip LogSyncPro-Linux.tar.gz \
            --title "Nightly Build" \
            --notes "Automated nightly build from main branch." \
            --prerelease

      - name: Create Stable Release
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          gh release create "$TAG_NAME" LogSyncPro.zip LogSyncPro-Linux.tar.gz \
            --title "Release $TAG_NAME" \
            --notes "Official release $TAG_NAME" \
            --latest
